<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#1E88E5" />
    <meta name="description" content="FileFlowz - ระบบจัดการไฟล์อัจฉริยะ" />

    <!-- ฟอนต์ไทย Prompt -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>FileFlowz</title>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        font-family: 'Prompt', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F5F7FA;
        /* ❌ เอา overflow: hidden ออก เพื่อให้ทุกหน้าเลื่อนได้ */
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
        font-family: 'Prompt', sans-serif;
        font-weight: 600;
        color: #2D3748;
        background: #F5F7FA;
      ">
        <h2 style="font-size: 1.8rem; margin-bottom: 16px;">กรุณาเปิดใช้งาน JavaScript</h2>
        <p style="font-size: 1rem; color: #718096;">แอปนี้ต้องการ JavaScript เพื่อทำงานอย่างสมบูรณ์</p>
      </div>
    </noscript>

    <div id="root"></div>
  </body>
</html>
